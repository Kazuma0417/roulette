<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フリーカスタム・ルーレット</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
        }

        h1 { margin-bottom: 50px; }

        /* レイアウト */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; 
            max-width: 900px;
            margin: 0 auto;
        }

        @media (min-width: 700px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
                gap: 80px; 
            }
        }

        /* 入力エリア */
        .input-area {
            flex: 1;
            width: 100%;
            max-width: 300px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }

        .btn-update {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ルーレットエリア */
        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
        }

        canvas {
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* 針（矢印） */
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ff3b30;
            z-index: 10;
        }

        /* 方向切り替えスイッチ */
        .direction-switch {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .direction-switch label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* スタートボタン */
        .btn-spin {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background 0.2s;
        }

        .btn-spin:active {
            transform: scale(0.98);
        }

        .btn-spin:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* 結果表示 */
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

    <h1>フリーカスタム・ルーレット</h1>

    <div class="container">
        <div class="input-area">
            <p>項目を入力（改行で区切る）</p>
            <textarea id="itemsInput">項目1
項目2
項目3
項目4
項目5</textarea>
            <button class="btn-update" onclick="drawWheel()">内容を更新する</button>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="wheel-container">
                <div class="pointer"></div>
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
            </div>
            
            <div class="direction-switch">
                <label>
                    <input type="radio" name="direction" value="ccw">
                    反時計回り
                </label>
                <label>
                    <input type="radio" name="direction" value="cw" checked>
                    時計回り
                </label>
            </div>

            <button class="btn-spin" id="spinBtn" onclick="spinWheel()">START</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const inputArea = document.getElementById('itemsInput');
        const resultDiv = document.getElementById('result');
        const spinBtn = document.getElementById('spinBtn');

        let items = [];
        let colors = [];
        let currentRotation = 0; // 累積角度
        let isSpinning = false;

        const palette = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#F1948A', '#82E0AA', '#85C1E9'
        ];

        drawWheel();

        function drawWheel() {
            const text = inputArea.value;
            items = text.split('\n').filter(item => item.trim() !== '');
            if (items.length === 0) items = ['項目を入れてください'];

            colors = items.map((_, i) => palette[i % palette.length]);

            const numItems = items.length;
            const arcSize = (2 * Math.PI) / numItems;
            const radius = canvas.width / 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < numItems; i++) {
                const angle = i * arcSize;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arcSize);
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 24px Arial";
                ctx.fillText(items[i], radius - 20, 10);
                ctx.restore();
            }
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            resultDiv.innerText = "抽選中...";
            spinBtn.disabled = true;

            const directionValue = document.querySelector('input[name="direction"]:checked').value;
            
            const randomDegree = Math.floor(Math.random() * 360);
            const extraSpins = 360 * 5; 
            const spinAmount = extraSpins + randomDegree;

            if (directionValue === 'ccw') {
                currentRotation -= spinAmount;
            } else {
                currentRotation += spinAmount;
            }

            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                showResult(currentRotation);
                isSpinning = false;
                spinBtn.disabled = false;
            }, 4000);
        }

        function showResult(rotation) {
            const numItems = items.length;
            const arcSize = 360 / numItems;
            
            // 針の位置（270度）基準で計算
            const targetAngle = ((270 - rotation) % 360 + 360) % 360;
            
            const index = Math.floor(targetAngle / arcSize);
            const safeIndex = index % numItems;
            const winner = items[safeIndex];
            
            resultDiv.innerText = "結果: " + winner;
        }
    </script>
</body>

</html>
